<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div class="container mt-4">
    <h2>Formulario</h2>
    <form id="formulario" action="/formulario" method="post">
        <div class="mb-3">
            <label for="moduloId" class="form-label">Módulo:</label>
            <select class="form-select" id="moduloId" name="moduloId" required>
                <option value="">Selecciona un módulo</option>
                <th:block th:each="modulo : ${modulos}">
                    <option th:value="${modulo.id}" th:text="${modulo.modulo}"></option>
                </th:block>
            </select>
        </div>

        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha:</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required>
        </div>

        <div class="mb-3">
            <label for="procesoId" class="form-label">Proceso:</label>
            <select class="form-select" id="procesoId" name="procesoId" required>
                <option value="">Selecciona un proceso</option>
                <option th:each="proceso : ${procesos}" th:value="${proceso.id}" th:text="${proceso.nombreProceso}">
                </option>
            </select>
        </div>


        <div class="mb-3">
            <label for="indicadorId" class="form-label">Indicador:</label>
            <select class="form-select" id="indicadorId" name="indicadorId" required>
                <option value="">Selecciona un indicador</option>
                <option th:each="indicador : ${indicadores}" th:value="${indicador.id}" th:text="${indicador.indicador}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="cumplimiento" class="form-label">Cumplimiento:</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="cumplimiento" name="cumplimiento">
                <label class="form-check-label" for="cumplimiento">
                    Cumplimiento
                </label>
            </div>
        </div>

        <div class="mb-3">
            <label for="causasId" class="form-label">Causas:</label>
            <select class="form-select" id="causasId" name="causasId" required>
                <option value="">Selecciona un causa</option>
                <option th:each="causa : ${causas}" th:value="${causa.id}" th:text="${causa.causas}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary" name="submit2">Guardar</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script>
    document.getElementById("plantilla2").addEventListener("submit", function (e) {
        e.preventDefault(); // Evita la recarga de la página
        var formData = new FormData(this);
        formData.append("submit", "2"); // Indica que se envió el formulario 2

        // Genera la fecha actual
        var fechaActual = new Date();
        var fechaGeneradaValor = fechaActual.toLocaleString();

        // Realiza una solicitud AJAX para enviar el formulario
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/guardarForm", true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    // Respuesta exitosa, muestra la alerta SweetAlert
                    Swal.fire({
                        icon: 'success',
                        title: 'Éxito',
                        text: 'Los datos se guardaron correctamente.',
                    }).then(function () {
                        // Redirige o realiza cualquier otra acción después de la alerta
                        window.location.href = '/plantilla';
                    });
                } else {
                    // Respuesta de error, muestra una alerta de error
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Hubo un problema al guardar los datos.',
                    });
                }
            }
        };
        xhr.send(formData);
    });
</script>

</body>

</html>
