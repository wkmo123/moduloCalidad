<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
</head>
<body>
    <h2>Formulario</h2>
    <form action="/procesar" method="post">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br><br>

        <label for="modulo">Módulo:</label>
        <input type="text" id="modulo" name="modulo" required><br><br>

        <label for="proceso">Proceso:</label>
        <input type="text" id="proceso" name="proceso" required><br><br>

        <label for="parametro">Parámetro:</label>
        <input type="text" id="parametro" name="parametro" required><br><br>

        <label for="cumplimiento">Cumplimiento:</label>
        <input type="text" id="cumplimiento" name="cumplimiento" required><br><br>

        <label for="causas">Causas:</label>
        <textarea id="causas" name="causas" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
