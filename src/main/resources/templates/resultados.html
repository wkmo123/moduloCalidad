<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Mis Datos</title>
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">MÃ³dulo</th>
                <th scope="col">Nombre de Proceso</th>
                <th scope="col">Fecha</th>
                <th scope="col">Indicador</th>
                <th scope="col">Cumplimiento</th>
                <th scope="col">Causas</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="resultado : ${resultados}">
                <td th:text="${resultado.modulo}"></td>
                <td th:text="${resultado.nombre_proceso}"></td>
                <td th:text="${#dates.format(resultado.fecha_creacion, 'dd/MM/yyyy')}"></td>
                <td th:text="${resultado.indicador}"></td>
                <td th:text="${resultado.cumplimiento}"></td>
                <td th:text="${resultado.causas}"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
